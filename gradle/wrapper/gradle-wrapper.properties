distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.14-bin.zip
networkTimeout=10000
validateDistributionUrl=true
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
# Включаем поддержку AndroidX, как требует ошибка
android.useAndroidX=true
android.enableJetifier=true
# Устанавливаем версию Java для Gradle, как вы и просили
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.java.home=/usr/lib/jvm/java-21-openjdk-amd64
# Подавляем предупреждение о несовместимости compileSdk, чтобы сборка не останавливалась
# Это временная мера, пока мы не обновим плагин Gradle
android.suppressUnsupportedCompileSdk=36